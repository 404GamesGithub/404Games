<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Montserrat, Arial, sans-serif; /* Use Montserrat as the primary font */
      font-size: 16px; /* Adjust font size as needed */
    }
    button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 16px; /* Adjust font size as needed */
      cursor: pointer;
      font-family: Montserrat, Arial, sans-serif; /* Ensure button text uses Montserrat */
    }
    button:hover {
      background-color: grey;
    }
    button.clicked {
      background-color: grey; /* Applied when button is clicked */
    }
  </style>
</head>
<body>
  <button>1v1.lol</button>
  <script>
    var urlObj = new URL(window.location.href);
    var url = "https://somerandomexampleguy.github.io/leifgithubgames/1v1lol/";
    var win = null; // Initialize win variable outside the click handler

    document.querySelector('button').onclick = function() {
      if (win && !win.closed) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);
      }
      document.querySelector('button').classList.add('clicked');

      // Reset button background color after a short delay
      setTimeout(function() {
        document.querySelector('button').classList.remove('clicked');
      }, 1000); // Adjust delay as needed
    };
  </script>
</body>
</html>
